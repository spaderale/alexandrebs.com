<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexandre Broslavetz Spader | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6e48aa;
      --secondary: #9d50bb;
      --accent: #4776E6;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.6;
    }

    header {
      padding: 2rem 0;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
      opacity: 0.3;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      position: relative;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--light);
      font-weight: bold;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
      z-index: -1;
      opacity: 0.1;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 5px solid var(--accent);
      box-shadow: 0 10px 30px rgba(110, 72, 170, 0.4);
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(110, 72, 170, 0.6);
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .contact-links a {
      text-decoration: none;
      color: var(--light);
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(110, 72, 170, 0.3);
    }

    .contact-links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(110, 72, 170, 0.5);
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }

    .tech-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .tech-item {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .tech-item:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .tech-item i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    footer {
      background-color: rgba(0,0,0,0.2);
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      
      nav ul {
        gap: 1rem;
      }
      
      .profile-img {
        width: 150px;
        height: 150px;
      }
      
      .contact-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Alexandre Broslavetz Spader</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="Image.jpg" alt="Foto de perfil" class="profile-img pulse">
    <h2>Exploring the Digital Universe</h2>
    <p>42 student and tech enthusiast building the future one line of code at a time.</p>
    <div class="contact-links">
      <a href="mailto:broslavetz@gmail.com"><i class="fas fa-envelope"></i> Email</a>
      <a href="https://github.com/spaderale" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://www.linkedin.com/in/alexandrespader" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>
    
    <div class="tech-grid">
      <div class="tech-item">
        <i class="fab fa-linux"></i>
        <div>Linux</div>
      </div>
      <div class="tech-item">
        <i class="fas fa-code"></i>
        <div>C/C++</div>
      </div>
      <div class="tech-item">
        <i class="fab fa-python"></i>
        <div>Python</div>
      </div>
      <div class="tech-item">
        <i class="fas fa-terminal"></i>
        <div>Shell</div>
      </div>
      <div class="tech-item">
        <i class="fas fa-database"></i>
        <div>SQL</div>
      </div>
      <div class="tech-item">
        <i class="fab fa-git-alt"></i>
        <div>Git</div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Feito por Alexandre Broslavetz Spader</p>
  </footer>
</body>

</html>
