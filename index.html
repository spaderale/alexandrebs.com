<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexandre Broslavetz Spader</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 0.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #6b8eb7;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #eaf1f8;
    }

    .hero img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #666;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .contact-links a {
      text-decoration: none;
      color: #333;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .contact-links a:hover {
      background-color: #6b8eb7;
      color: #fff;
      border-color: #6b8eb7;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 2rem 0;
      gap: 1rem;
      justify-content: center;
    }

    .carousel img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f4f4f4;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .carousel img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Alexandre Broslavetz Spader</h2>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="image.jpeg" alt="Foto de perfil" />
    <h1>Alexandre Broslavetz Spader</h1>
    <p>Exploring...</p>
    <div class="contact-links">
      <a href="aleb.spader@gmail.com">Email</a>
      <a href="https://github.com/alexandrespader" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/alexandrespader" target="_blank">LinkedIn</a>
    </div>
  </section>
   <footer>
    <p>© 2025 Feito por Alexandre Broslavetz Spader</p>
  </footer>
</body>
</html>
