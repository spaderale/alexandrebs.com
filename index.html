<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexandre Broslavetz Spader</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #f4f4f4;
      padding: 2rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #6b8eb7;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #eaf1f8;
    }

    .hero img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .contact-links a {
      text-decoration: none;
      color: #333;
      padding: 0.6rem 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .contact-links a:hover {
      background-color: #6b8eb7;
      color: white;
      border-color: #6b8eb7;
    }

    footer {
      background-color: #f4f4f4;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Alexandre Broslavetz Spader</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="Image.jpg" alt="Foto de perfil">
    <h2>Exploring...</h2>
    <p>Just getting started and loving the journey.</p>
    <div class="contact-links">
      <a href="mailto:broslavetz@gmail.com">Email</a>
      <a href="https://github.com/spaderale" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/alexandrespader" target="_blank">LinkedIn</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Feito por Alexandre Broslavetz Spader</p>
  </footer>
</body>

</html>
